<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Coming Soon - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Welcome <span th:text="${person.username}"></span>!</a>
        <a class="btn btn-primary" href="/">Log out</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-3 ">
            <div class="list-group ">
                <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Your Profile</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form method="post" th:action="@{/updatePersonData}">
                                <input type="hidden" class="form-control" id="username" name="username"
                                       th:value="${person.username}">
                                <div class="form-group row">
                                    <label for="firstname" class="col-4 col-form-label">First Name</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="firstname" name="firstName"
                                               placeholder="First Name" th:value="${person.firstName}">
                                        <small id="firstnameError" class="text-danger" th:text="${firstnameError}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lastName" class="col-4 col-form-label">Last Name</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="lastname" name="lastName"
                                               placeholder="Last Name" th:value="${person.lastName}">
                                        <small id="lastnameError" class="text-danger" th:text="${lastnameError}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="col-4 col-form-label">Address</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="address" name="address"
                                               placeholder="Address" th:value="${person.address}">
                                        <small id="addressError" class="text-danger" th:text="${addressError}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="birthDate" class="col-4 col-form-label">BirthDate</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="birthDate" name="birthDate"
                                               placeholder="yyyy-mm-dd"
                                               th:value="${#dates.format(person.birthDate, 'yyyy-MM-dd')}">
                                        <small id="birthDateError" class="text-danger" th:text="${birthDateError}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-4 col-8">
                                        <button name="submit" type="submit" id="updateSubmit" class="btn btn-primary">
                                            Update My Profile
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
